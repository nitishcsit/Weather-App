<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⛅ Weather App ⛅</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<!-- Animated clouds -->
<div class="cloud-animation"></div>
<div class="cloud-animation"></div>
<div class="cloud-animation"></div>

<div class="container">
    <h1 class="app-title">⛅ Weather <span>App</span> ⛅</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card search-card">
                <div class="card-body text-center">
                    <div class="weather-icon">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <h1 class="card-title">Weather App</h1>
                    <p class="mb-4">Enter a city name to get current weather information</p>
                    <form action="/weather" method="get">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-search"></i>
                                        </span>
                                </div>
                                <input type="text" class="form-control border-left-0" name="city" placeholder="Enter city name" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-cloud-sun mr-2"></i> Get Weather
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
